<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Сайсары Кынат</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Маркетплейс современного искусства">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>



    <div class="container py-5">
    <div class="mb-4">
      <a href="index.html" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> На главную
      </a>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4">Вход в аккаунт</h2>
            
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" required>
              </div>
  
              <div class="mb-3">
                <label for="login-password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="login-password" required>
                <div class="text-end mt-2">
                  <a href="#" class="text-decoration-none">Забыли пароль?</a>
                </div>
              </div>
  
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
              </div>
  
              <div class="text-center mt-3">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script defer src="js/jquery-1.11.0.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
